version: "3.1"

nlu:
- intent: start_game
  examples: |
    - Ich will Schach spielen
    - Lass Schach spielen
    - Starte Schach
    - Schach


- intent: quit_game
  examples:
    - Beende Schach
    - Ich gebe auf
    - Stop
    - Ich will nicht mehr spielen


- intent: make_move
  examples: |
    - Ich möchte meinen Springer von [e2](source_square) nach [g3](target_square) bewegen
    - Setze meinen [Läufer](piece) auf [d4](target_square)
    - Ich ziehe meinen [König](piece) von [e1](source_square) nach [g1](target_square)
    - [Bauer](piece) von [h2](source_square) nach [h4](target_square)
    - [Dame](piece) von [d8](source_square) nach [d4](target_square)
    - [Turm](piece) von [a1](source_square) nach [a8](target_square)
    - [Läufer](piece) von [c1](source_square) nach [f4](target_square)
    - [Springer](piece) von [b1](source_square) nach [c3](target_square)
    - [Bauer](piece) von [a2](source_square) nach [a4](target_square)
    - [Dame](piece) von [d1](source_square) nach [d4](target_square)
    - [Turm](piece) von [h1](source_square) nach [h8](target_square)
    - [Läufer](piece) von [f1](source_square) nach [c4](target_square)
    - [Springer](piece) von [g1](source_square) nach [f3](target_square)
    - [Bauer](piece) von [a7](source_square) nach [a5](target_square)
    - [Dame](piece) von [d8](source_square) nach [d5](target_square)
    - [Turm](piece) von [a8](source_square) nach [a1](target_square)
    - [Läufer](piece) von [c8](source_square) nach [f5](target_square)
    - [Springer](piece) von [b8](source_square) nach [c6](target_square)
    - [Bauer](piece) von [b2](source_square) nach [b4](target_square)
    - [Dame](piece) von [d1](source_square) nach [d5](target_square)
    - [Turm](piece) von [h8](source_square) nach [h1](target_square)
      
      

- intent: undo_move
  examples: |
    - Ich möchte den letzten Zug rückgängig machen
    - Bitte ziehe den Zug zurück, den ich gerade gemacht habe
    - Ich möchte den Zug wiederholen, den ich zuvor gemacht habe
    - Ich möchte den letzten Zug wiederholen
    

- intent: get_game_status
  examples: |
    - Wie steht es um das Spiel?
    - Wer führt im Moment?
    - Was ist der aktuelle Punktestand?
    - Wie ist der aktuelle Spielstand?
    - Wie ist der aktuelle Stand?

- entity: piece
  values:
  - König
  - Dame
  - Turm
  - Läufer
  - Springer
  - Bauer

- entity: source_square
  examples: |
    - a1
    - b2
    - c3
    - d4
    - e5
    - f6
    - g7
    - h8

- entity: target_square
  examples: |
    - a1
    - b2
    - c3
    - d4
    - e5
    - f6
    - g7
    - h8

- entity: castling
  values:
  - Königsflügel
  - Damenflügel

- entity: promotion
  values:
  - Dame
  - Turm
  - Läufer
  - Springer

- entity: check
  values:
  - Schach

- entity: checkmate
  values:
  - Schachmatt