version: "3.1"

stories:

- story: start game path
  steps:
  - intent: start_game
  - action: action_start_game
  - slot_was_set:
      - game_started: true
  - checkpoint: game_started

- story: make move, pawn a2 a4 and game_started
  steps:
    - intent: make_move
    - entities:
        - piece: "Bauer"
          slot_was_set:
            - piece: "Bauer"
        - source_square: "a2"
          slot_was_set:
            - source_square: "a2"
        - target_square: "a4"
          slot_was_set:
            - target_square: "a4"
        - action: construct_move
        - slot_was_set:
            - move: "Bauer a2 a4"
        - action: action_make_move


- story: make move, not game_started
  steps:
    - intent: make_move
    - action: utter_gamenotstarted



