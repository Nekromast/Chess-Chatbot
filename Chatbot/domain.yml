version: "3.1"

intents:
  - start_game
  - make_move
  - undo_move
  - quit_game
  - get_game_status
  - restart_game

entities:
    - piece
    - source_square
    - target_square
    - castling
    - promotion
    - check
    - checkmate
    - color

slots:
  move:
    type: text
    mappings:
     - type: custom
       intent: make_move
       action: action_construct_move
  piece:
    type: text
    mappings:
      type: from_entity
      entity: piece
      intent: make_move
  source_square:
    type: text
    mappings:
      type: from_entity
      entity: source_square
      intent: make_move

  target_square:
    type: text
    mappings:
      type: from_entity
      entity: target_square
      intent: make_move
  castling:
    type: text
    mappings:
      type: from_entity
      entity: castling
      intent: make_move
  promotion:
    type: text
    mappings:
      type: from_entity
      entity: promotion
      intent: make_move
  game_started:
    type: bool
    initial_value: false
    mappings:
      type: custom
      action: action_extract_slots
      intent: start_game
  color:
    type: text
    mappings:
      type:
    from_entity: color
    intent: start_game



responses:
  utter_greet:
  - text: "Hey! Willst du Schach spielen?"

  utter_quit:
  - text: "Vielen Dank für das Spiel!"

  utter_notstarted:
  - text: "Das Spiel wurde noch nicht gestartet."

  utter_ask_start_game:
  - text: "Soll ich das Spiel starten?"

  utter_ask_move:
  - text: "Welchen Zug möchtest du machen?"

  utter_ask_undo_move:
  - text: "Welchen Zug möchtest du rückgängig machen?"

  utter_ask_quit_game:
  - text: "Soll ich das Spiel beenden?"

  utter_ask_restart_game:
  - text: "Soll ich das Spiel neu starten?"

  utter_ask_get_game_status:
  - text: "Soll ich den Spielstatus ausgeben?"

  utter_choose_color:
  - text: "Wähle eine Farbe aus: Weiß oder Schwarz?"

actions:
 - action_start_game
 - action_make_move
 - action_undo_move
 - action_quit_game
 - action_get_game_status
 - action_restart_game

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
